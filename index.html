<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - MLM System</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; }
        .btn { padding: 15px 30px; background: #f0b90b; color: black; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 10px 0; width: 100%; }
        .status-box { padding: 15px; border-radius: 10px; margin: 20px 0; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöÄ</div>
        <h1>MLM System</h1>
        <p>Connect your wallet to start</p>
        
        <button class="btn" onclick="connectWallet()">üîó Connect MetaMask</button>
        
        <div id="status" class="status-box info">Ready to connect...</div>
    </div>

    <script>
        async function connectWallet() {
            const status = document.getElementById('status');
            try {
                status.textContent = "üîÑ Connecting...";
                if (typeof window.ethereum === 'undefined') {
                    throw new Error("MetaMask not installed!");
                }
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                localStorage.setItem('userAddress', accounts[0]);
                localStorage.setItem('walletConnected', 'true');
                status.textContent = "‚úÖ Connected! Redirecting...";
                status.className = "status-box success";
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
            } catch (error) {
                status.textContent = "‚ùå " + error.message;
                status.className = "status-box error";
            }
        }
    </script>
</body>
</html>
