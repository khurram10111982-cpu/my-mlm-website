<!DOCTYPE html>
<html>
<head>
    <title>Live MLM Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border-left: 5px solid #28a745;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        button {
            padding: 12px 20px;
            background: #f0b90b;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ðŸ“Š Live Dashboard</h1>
        
        <div class="stat">
            <div class="value" id="networkSize">1</div>
            <div>Direct Team</div>
        </div>
        
        <div class="stat">
            <div class="value" id="totalTeam">1</div>
            <div>Total Team</div>
        </div>
        
        <div class="stat">
            <div class="value" id="earnings">0.10 USDT</div>
            <div>Your Earnings</div>
        </div>
        
        <div class="stat">
            <div class="value" id="level">Level 1</div>
            <div>Current Level</div>
        </div>

        <button onclick="refreshData()">ðŸ”„ Refresh Data</button>
        <button onclick="addReferral()">âž• Add Test Referral</button>

        <div id="status" style="margin: 15px; padding: 10px; background: #d4edda; border-radius: 5px;">
            âœ… Registered Successfully
        </div>
    </div>

    <script>
        // Current data
        let networkSize = 1;
        let totalTeam = 1;
        let earnings = 0.10;
        let level = 1;

        // Refresh data function
        function refreshData() {
            document.getElementById('networkSize').textContent = networkSize;
            document.getElementById('totalTeam').textContent = totalTeam;
            document.getElementById('earnings').textContent = earnings.toFixed(2) + " USDT";
            document.getElementById('level').textContent = "Level " + level;
            
            document.getElementById('status').textContent = "âœ… Data Updated!";
        }

        // Add test referral
        function addReferral() {
            networkSize += 1;
            totalTeam += 1;
            earnings += 0.05; // 0.05 USDT per referral
            level = Math.floor(totalTeam / 5) + 1; // Level up every 5 referrals
            
            refreshData();
            document.getElementById('status').textContent = "âœ… New referral added! +0.05 USDT";
        }

        // Initial load
        refreshData();
    </script>
</body>
</html>
