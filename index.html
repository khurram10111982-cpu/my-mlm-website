<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM DApp - BSC Testnet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #f0b90b;
            --secondary: #764ba2;
            --success: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dapp-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .dapp-header {
            background: var(--primary);
            padding: 25px;
            text-align: center;
            color: black;
        }
        
        .dapp-body {
            padding: 25px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: black;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status-card {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: var(--success);
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="dapp-container">
        <div class="dapp-header">
            <h1>üöÄ MLM DApp</h1>
            <p>Powered by BSC Testnet</p>
        </div>
        
        <div class="dapp-body">
            <!-- Connection Status -->
            <div id="connectionStatus" class="status-card disconnected">
                üî¥ Not Connected
            </div>
            
            <!-- Action Buttons -->
            <button class="btn btn-primary" onclick="initDApp()">
                üåê Initialize DApp
            </button>
            
            <button class="btn btn-primary" onclick="connectWallet()">
                üîó Connect Wallet
            </button>
            
            <!-- Dashboard -->
            <div style="background: #f8f9fa; padding: 20px; border-radius: 15px; margin: 20px 0;">
                <h3>üìä Dashboard</h3>
                <div class="balance" id="balance">0 BNB</div>
                <div style="text-align: center;">Network Size: <span id="networkSize">0</span></div>
            </div>
            
            <!-- Registration -->
            <input type="text" class="input-field" id="uplineAddress" 
                   placeholder="üë• Upline Address (Optional)">
            
            <button class="btn btn-primary" id="registerBtn" onclick="register()" disabled>
                üí∞ Register - 0.10 USDT
            </button>
            
            <!-- Status -->
            <div id="status" class="status-card" style="background: #fff3cd; color: #856404;">
                Ready to connect...
            </div>
        </div>
    </div>

    <script>
        let provider, signer, userAddress;
        
        // BSC Testnet Configuration
        const BSC_CONFIG = {
            chainId: '0x61',
            chainName: 'BSC Testnet',
            nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
            rpcUrls: ['https://data-seed-prebsc-1-s1.binance.org:8545/'],
            blockExplorerUrls: ['https://testnet.bscscan.com/']
        };
        
        // Initialize DApp
        async function initDApp() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = "üîÑ Initializing DApp...";
                
                if (typeof window.ethereum === 'undefined') {
                    throw new Error("Please install MetaMask!");
                }
                
                // Setup BSC Network
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x61' }]
                    });
                } catch (error) {
                    if (error.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [BSC_CONFIG]
                        });
                    }
                }
                
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                status.textContent = "‚úÖ DApp Ready! Connect your wallet.";
                status.style.background = "#d4edda";
                
            } catch (error) {
                status.textContent = "‚ùå " + error.message;
                status.style.background = "#f8d7da";
            }
        }
        
        // Connect Wallet
        async function connectWallet() {
            const status = document.getElementById('status');
            const connStatus = document.getElementById('connectionStatus');
            
            try {
                status.textContent = "üîÑ Connecting...";
                
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                userAddress = accounts[0];
                
                // Update UI
                connStatus.textContent = "üü¢ Connected: " + userAddress.substring(0, 8) + "...";
                connStatus.className = "status-card connected";
                
                document.getElementById('registerBtn').disabled = false;
                
                // Get Balance
                const balance = await provider.getBalance(userAddress);
                const ethBalance = ethers.utils.formatEther(balance);
                document.getElementById('balance').textContent = ethBalance.substring(0, 8) + " BNB";
                
                status.textContent = "‚úÖ Successfully connected to BSC Testnet!";
                status.style.background = "#d4edda";
                
            } catch (error) {
                status.textContent = "‚ùå " + error.message;
                status.style.background = "#f8d7da";
            }
        }
        
        // Register Function
        async function register() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = "üîÑ Processing registration...";
                
                // Simulate successful registration
                setTimeout(() => {
                    status.textContent = "‚úÖ Registration successful!";
                    status.style.background = "#d4edda";
                    document.getElementById('networkSize').textContent = "1";
                }, 2000);
                
            } catch (error) {
                status.textContent = "‚ùå " + error.message;
                status.style.background = "#f8d7da";
            }
        }
        
        // Auto-initialize
        window.addEventListener('load', function() {
            if (typeof window.ethereum !== 'undefined') {
                initDApp();
            }
        });
    </script>
</body>
</html>
